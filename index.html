<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instaRecipe</title>
    <link rel="icon" type="image/png" href="/Images/logo/logoIcon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Adamina&family=Dancing+Script:wght@400..700&family=Ga+Maamli&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2BKQD8GELG"></script>
    <script src="https://kit.fontawesome.com/e941d34fce.js" crossorigin="anonymous"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-2BKQD8GELG');
    </script>
    <script src="index.js"></script>
</head>

<body>
    <header>
        <div id="logo-wrapper">
            <div id="logoBtn"></div>
        </div>
    </header>
    <div class="title-wrapper">
        <h1 class="mainTitle">instaRecipe</h1>
        <p class="main-title-desc">Get the recipes you need, quickly and easily</p>
        <div class="ingredient_search">
            <div id="ingredientWrapper">
                <div id="showcaseTitle">Ingredients</div>
                <div id="ingredientShowcase"></div>
            </div>
            <div class="searchContainer">
                <div class="searchCenter">
                    <div class="search-wrapper"><input type="search" name="search" id="searchBar" class="searchBar"
                            placeholder="Ingredients" value="">
                        <div id="filterIcon">
                            <p style="margin-left: 10px; font-family: Haettenschweiler, 'Arial Narrow Bold', sans-serif; font-weight: bolder; color: rgb(83, 83, 83);">Filters</p>
                            <div class="background">
                                <button class="menu__icon">
                                    <span class="bar bar1"></span>
                                    <span class="bar bar2"></span>
                                    <span class="bar bar3"></span>
                                </button>
                            </div>
                        </div>
                        <div class="dropDownMenu" id="drop-menu">
                            <div class="filterDisplay hideMenuElements"></div>
                            <input type="text" name="ingredients" id="ingredientInput"
                                placeholder="Input Health Preferences" class="hideMenuElements">
                        </div>
                    </div>
                </div>
                <div class="explanationWrapper"><p>When including ingredients with a space in between, connect with a hyphon(-) (Ex: "olive-oil"). Press enter to add the ingredient.</p></div>
                <div id="submitBtn-wrapper"><button onclick="fetchData()">Search</button></div>
            </div>
        </div>
        <h2 id="resultsDisplay"></h2>
    </div>
    <div class="main-wrapper">
        <div class="recipe-display" id="recipeDisplay">
        </div>
    </div>
    <button class="supportBtn"><i class="fa-solid fa-comment-medical" style="color: #f5faff;"></i></button>
    <div class="supportDisplay-hide" id="supportDisplay">
        <div class="supportHeader">
            <h2>Contact Us</h2>
            <button id="exitBtn"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="formWrapper" id="formCont">
            <form action="https://formspree.io/f/mdknglzj" id="msgForm" onsubmit="formSubmit(event)" method="POST">
                <div class="formContent">
                    <label for="msg-type" style="margin-top: 8px;">Type of Inquiry</label>
                    <select id="msg-type" name="inquiryType" onchange="updateMsg()">
                        <option value="help">Help</option>
                        <option value="suggest">Suggest</option>
                    </select>
                </div>
                <div class="formContent">
                    <label for="email">Email</label>
                    <input type="email" placeholder="example@gmail.com" id="email" name="email" required>
                </div>
                <div class="formContent">
                    <label for="issueInput" id="msgType" required>Please describe your issue</label>
                    <textarea name="issueDescription" id="issueInput" required></textarea>
                </div>
                <button type="submit" id="submitBtn">Submit</button>
            </form>
        </div>
        <div class="supportFooter"></div>
    </div>
</body>

</html>
